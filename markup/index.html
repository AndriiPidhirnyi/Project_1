<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Box&amp;Cube</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<div class="header-holder">
			<div class="header-box">
				<header id="header">
					<h1 id="logo">
						<a href="#logo">Box&amp;Cube</a>
					</h1>
					<div class="search-holder">
						<div class="search-content">
							<div class="subscribe-holder">
								<span>Please subscribe to:</span>
								<ul class="add-nav">
									<li><a href="#subscribe">Posts</a></li>
									<li><a href="#subscribe">Comments</a></li>
									<li><a href="#subscribe">Email</a></li>
								</ul>
							</div>
							<form action="#" class="search-form">
								<fieldset>
									<div class="row">
										<div class="submit-setter">
											<input type="submit" name="submit-look" value="">
										</div>
										<div class="input-setter">
											<input type="text" name="search-field" placeholder="Enter Search Keyword">
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
					<ul class="sub-nav">
						<li><a href="#nav">Home</a></li>
						<li><a href="#nav">About</a></li>
						<li><a href="#nav">Contact</a></li>
						<li><a href="#nav">Blog</a></li>
					</ul>
				</header>
			</div>
			<div id="main-nav">

			</div>
		</div>
		<div class="main-holder"></div>
		<div class="footer-holder"></div>
	</div>
</body>
</html>
